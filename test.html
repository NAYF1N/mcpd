<!DOCTYPE html>
<html>
<head>
    <!-- CSS for active source styling -->
    <style>
        .active-link {
            font-weight: bold;
        }
    </style>

    <!-- JavaScript loaded in the head section -->
    <script src="head-script.js" defer></script>
</head>
<body>
    <script>
        // Load and make the first source active by default
        window.onload = function() {
            setActiveSource('source1');
        };
    </script>

    <h1>My Web Page</h1>

    <!-- Links to choose the active source -->
    <a href="#" onclick="setActiveSource('source1')" id="link1" class="active-link">Source 1</a>
    <a href="#" onclick="setActiveSource('source2')" id="link2">Source 2</a>
    <a href="#" onclick="setActiveSource('source3')" id="link3">Source 3</a>

    <!-- Load specific JavaScript sources with defer -->
    <script src="source1.js" id="source1" defer></script>
    <script src="source2.js" id="source2" defer></script>
    <script src="source3.js" id="source3" defer></script>

    <!-- JavaScript to handle the active source and styling -->
    <script>
        function setActiveSource(source) {
            // Reset the active styling for all links
            document.getElementById('link1').classList.remove('active-link');
            document.getElementById('link2').classList.remove('active-link');
            document.getElementById('link3').classList.remove('active-link');

            // Set the chosen link as active
            document.getElementById(link${source.slice(-1)}).classList.add('active-link');

            // Reset all sources to inactive
            document.getElementById('source1').removeAttribute('active');
            document.getElementById('source2').removeAttribute('active');
            document.getElementById('source3').removeAttribute('active');

            // Set the chosen source as active
            document.getElementById(source).setAttribute('active', '');
        }
    </script>
</body>
</html>
